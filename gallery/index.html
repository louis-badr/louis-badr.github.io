<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery â€¢ Louis Badr</title>
        <meta name="author" content="Louis Badr" />
        <meta
            name="description"
            content="Creative technologist portfolio of Louis Badr - between engineering, research and design"
        />
        <meta
            name="keywords"
            content="portfolio, engineer, engineering, researcher, research, designer, design, louis, badr, bader, creative, technologist, technology, paris, france, esilv, devinci, dvic, ift, innovation, human, computer, interaction, haptics, haptic, neuroscience"
        />
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body class="text-light">
        <canvas
            id="bgCanvas"
            class="absolute inset-0 -z-10 h-full w-full"
        ></canvas>
        <!-- <div
            class="absolute inset-0 -z-20 h-full w-full bg-[#030f33] bg-[linear-gradient(to_right,#F4EFDC50_1px,transparent_1px),linear-gradient(to_bottom,#F4EFDC50_1px,transparent_1px)] bg-[size:100px_100px]"
        ></div> -->
        <div class="absolute bottom-0 left-0 right-0 top-0 -z-20 bg-[#030f33]">
            <div id="gradientContainer" class="h-full w-full"></div>
        </div>

        <div
            class="absolute left-0 top-0 flex h-[calc(100%-21px)] w-full flex-col"
        >
            <!-- NAVBAR -->
            <div
                class="flex w-full flex-row items-center justify-between px-2 pb-3 pt-1"
            >
                <h1 class="text-3xl font-bold text-accent">gallery</h1>
                <a href="/projects/">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 -960 960 960"
                        fill="#F4EFDC"
                        class="h-14 w-14"
                    >
                        <path
                            d="M415.32-301q-6.32 0-10.82-4.13-4.5-4.12-4.5-10.87v-328q0-6.75 4.64-10.88 4.63-4.12 10.81-4.12 1.55 0 10.55 5l158 158q3 3 5 7.06t2 8.94q0 4.87-2 8.94-2 4.06-5 7.06L426-306q-2 2-4.76 3.5-2.77 1.5-5.92 1.5Z"
                        />
                    </svg>
                </a>
            </div>
            <div
                class="h-full w-full overflow-x-hidden overflow-y-scroll px-2 pb-8"
            >
                <div
                    id="image-gallery"
                    class="columns-3 gap-2 md:columns-4 lg:columns-5 2xl:columns-6"
                ></div>
            </div>
        </div>
        <div
            id="gallery-popup__overlay"
            class="fixed inset-0 z-50 hidden items-center justify-center backdrop-blur-md backdrop-brightness-75"
        >
            <div
                id="gallery-popup__container"
                class="relative rounded-2xl bg-cover bg-center"
            >
                <div
                    id="gallery-popup__image-container"
                    class="flex h-full w-full items-center justify-center rounded-2xl"
                >
                    <img
                        id="gallery-popup__image"
                        class="max-h-[90vh] max-w-[90vw] rounded-2xl"
                    />
                </div>
                <div
                    id="gallery-popup__info"
                    class="absolute bottom-0 left-0 m-2 rounded-md px-4 py-2 backdrop-brightness-75"
                >
                    <p id="gallery-popup__caption"></p>
                    <b id="gallery-popup__tag-year" class="text-accent"></b>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/background.js"></script>
    <script src="/js/gallery.js"></script>
</html>
